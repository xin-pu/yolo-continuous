scale_fill: 1.0 # probability

equalize: 0.0 # probability

hsv_h: 0.015  # image HSV-Hue augmentation (fraction)
hsv_s: 0.7  # image HSV-Saturation augmentation (fraction)
hsv_v: 0.4  # image HSV-Value augmentation (fraction)

degrees: 10  # image rotation (+/- deg)
translate: 0.1  # image translation (+/- fraction)
scale: 0.1  # image scale (+/- gain)
shear: 10  # image shear (+/- deg)
perspective: 0.0  # image perspective (+/- fraction), range 0-0.001

flip_ud: 0.5  # image flip up-down (probability)
flip_lr: 0.5  # image flip left-right (probability)

mosaic: 1.0  # image mosaic (probability)
mix-up: 0.05  # image mix-up (probability)
copy_paste: 0.0  # image copy paste (probability)
paste_in: 0.05  # image copy paste (probability)